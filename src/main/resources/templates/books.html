<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">WebApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div sec:authorize="isAnonymous()" class="navbar-nav ml-auto">
            <a class="nav-item nav-link" th:href="@{/login}">Login</a>
            <a class="nav-item nav-link" th:href="@{/register}">Register</a>
          </div>
          <div sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <a class="nav-item nav-link" th:href="@{/books}">Books</a>
            <a class="nav-item nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-item nav-link" th:href="@{/publishers}">Publishers</a>
            <a class="nav-item nav-link" th:href="@{/categories}">Categories</a>
            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
          </div>
        </div>
      </nav>

      <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Book list</h1>
                <a th:href="@{/newBook}" class="btn btn-primary btn-sm mb-3">Add new book</a>
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Cover image</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>First publish date</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book: ${books}">
                            <td th:text="${book.id}"></td>
                            <td><img th:src="@{'/uploads/images/'+${book.coverImage}}" alt="Cover image..." style="width: 100px;"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.description}"></td>
                            <td th:text="${book.firstPublish}"></td>
                            <td th:text="${book.authorName}"></td>
                            <td th:text="${book.publisherName}"></td>
                            <td th:text="${book.categoryName}"></td>
                            <td>
                                <a th:href="@{/updateBook/{id}(id=${book.id})}" class="btn btn-info">Update</a>
                                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
