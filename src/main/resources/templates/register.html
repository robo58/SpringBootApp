<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">WebApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div sec:authorize="isAnonymous()" class="navbar-nav ml-auto">
            <a class="nav-item nav-link" th:href="@{/login}">Login</a>
            <a class="nav-item nav-link" th:href="@{/register}">Register</a>
          </div>
          <div sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
          </div>
        </div>
      </nav>

      <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- Success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-success">
                        Registration successfull!
                    </div>
                </div>
                
                <h1> Register </h1>
                <hr>
                <h2>Enter your info</h2>
                <!-- Register Form -->
                <form action="#" th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" 
                        required-autofocus="required" placeholder="First name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" 
                        required-autofocus="required" placeholder="Last name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{email}" 
                        required-autofocus="required" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" 
                        required-autofocus="required" placeholder="Password" class="form-control">    
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-info col-2">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here.</a></span>    
                    </div>

                </form>
                <hr>

            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
